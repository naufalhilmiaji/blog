<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Multiselect Dropdown Demo</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h3>Multiselect Dropdown Demo</h3>
    </div>
    <div class="wrapper">
      <div class="container" id="dropdownSelected">
        <span>Selected</span>
      </div>
      <div class="container">
        <select class="user-input" multiple search='true'>
          <option value="business">Business</option>
          <option value="discovery">Discovery</option>
          <option value="hardware">Hardware</option>
          <option value="invention">Invention</option>
          <option value="leaks">Leaks</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="software">Software</option>
        </select>
      </div>
    </div>
  </div>
</body>
<script src="multi-select-dropdown.js"></script>

</html>
