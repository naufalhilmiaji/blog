---
layout: default
---

<header class="post-header">
    <h1 class="post-title text-primary">{{ page.title | escape }}</h1>
</header>

<div class="row">
    <input class="user-input col-md-6" id="title" type="text" placeholder="Post Title">
    <select class="user-input col-md-6" id="topic">
        <option value="0">Choose a Topic</option>
        <option value="business">Business</option>
        <option value="technology">Technology</option>
        <option value="sport">Sport</option>
    </select>
</div>

<textarea class="user-input" id="u-input"></textarea>
<div id="dropdownSelected">
    <span>Selected: </span>
</div>
<div>
    <select class="user-input" multiple>
        <option value="business">Business</option>
        <option value="discovery">Discovery</option>
        <option value="hardware">Hardware</option>
        <option value="invention">Invention</option>
        <option value="leaks">Leaks</option>
        <option value="technology">Technology</option>
        <option value="science">Science</option>
        <option value="software">Software</option>
    </select>
</div>
<button class="btn-primary" id="download" download>Download</button>
